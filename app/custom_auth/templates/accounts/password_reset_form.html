{% extends './auth_base.html' %}
{% load static %}
{% load crispy_forms_tags %}   
{% block title %}
  {{block.super}} Password reset
{% endblock %}

{% block form %}

  <div class="row justify-content-md-center">
    <div class="col-sm-8">
      <div class="card text-center">
        <img class="card-img-top" src="{% static 'img/secure.jpg'%}" alt="Card image cap">
        <div class="card-body">
          <form method="post" action="{% url 'custom_auth:reset_password' %}">
            {% csrf_token %}

            {{ form|crispy }}             

            <div class="form-group">
              <input class="btn btn-primary" type="submit" value="Reset password" />
            </div>
          </form>
        </div>  
      </div>
    </div>
  </div>
  
{% endblock %}
